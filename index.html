<!DOCTYPE html>
<html>
<head>
    <title>ComputePool</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #ffffff;
            color: #000000;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #0056b3;
        }
        #status { 
            margin-top: 20px; 
            font-size: 18px; 
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>ComputePool</h1>
    <button onclick="startTask()">Начать задачу</button>
    <div id="status">Нажми кнопку, чтобы начать!</div>

    <script>
        // Проверяем, доступен ли Telegram Web App
        if (typeof window.Telegram === "undefined" || typeof window.Telegram.WebApp === "undefined") {
            document.getElementById("status").innerText = "Ошибка: Telegram Web App API не доступен.";
        } else {
            document.getElementById("status").innerText = "Telegram Web App API готов.";
            window.Telegram.WebApp.ready(); // Сообщаем Telegram, что Web App готов
        }

        function startTask() {
            let hashes = 0;
            const startTime = Date.now();
            for (let i = 0; i < 100000000; i++) {
                hashes += Math.sin(i);
            }
            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000;
            document.getElementById("status").innerText = 
                `Задача выполнена! Вычислено ${hashes.toFixed(2)} хешей за ${timeTaken} сек.`;
            try {
                window.Telegram.WebApp.sendData("task_completed");
                document.getElementById("status").innerText += "\nДанные отправлены боту!";
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 2000);
            } catch (error) {
                document.getElementById("status").innerText += "\nОшибка отправки: " + error.message;
            }
        }
    </script>
</body>
</html>
